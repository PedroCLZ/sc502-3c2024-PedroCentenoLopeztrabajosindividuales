<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <div id="students"></div>
    <div class="average" id="average"></div>
    <script>
        const students = [
            { nombre: "Juan", apellido: "Pérez", nota: 85 },
            { nombre: "María", apellido: "González", nota: 90 },
            { nombre: "Carlos", apellido: "Sánchez", nota: 78 },
            { nombre: "Ana", apellido: "Martínez", nota: 92 }
        ];

        let totalNotas = 0;

        students.forEach(student => {
            const studentDiv = document.createElement('div');
            studentDiv.className = 'student';
            studentDiv.innerHTML = `${student.nombre} ${student.apellido} <br> Nota: <span class="note">${student.nota}</span>`;
            document.getElementById('students').appendChild(studentDiv);

            totalNotas += student.nota;
        });

        const average = totalNotas / students.length;
        document.getElementById('average').innerHTML = `Promedio de Notas: ${average.toFixed(2)}`;
    </script>
</body>
</html>
